<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Todo</title>
</head>
<body>
  <h1>Todoリスト</h1>

  <div>
	<input type="radio" name="swich-display" id="radioAll" checked="checked">全て
	<input type="radio" name="swich-display" id="radioDoing">作業中
	<input type="radio" name="swich-display" id="radioComplete">完了
  </div>

  <table>
    <thead>
      <tr>
        <th class="id">ID</th>
        <th class="comment">コメント</th>
        <th class="state">状態</th>
        <th class="button"></th>
      </tr>
    </thead>
    <tbody id="todoList">
    </tbody>
  </table>

  <h2>新規タスクの追加</h2>
  <input type="text" id="todoContent">
  <button id="addButton">追加</button>

  <script src="kadai2.js"></script>
</body>
</html>
